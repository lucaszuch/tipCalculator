<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="index.css" type="text/css">
    
    <title>Tip Calculator</title>
    <script src="app.js" defer></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

  </head>
  <body>
    <header>
      <h1>TIP CALCULATOR</h1>
      <nav>
          <ul>
            <a href="https://github.com/lucaszuch" target="_blank"><li><i class="fa fa-github"></i></li></a>
          </ul>
      </nav>
    </header>
    <main>
      <div class="wrapper">
        <form id="tip-form">
          <label>Total per person:</label>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">£</span>
            </div>
            <input type="text" class="form-control" id="billInput" placeholder="Enter total check" aria-label="Total check" aria-describedby="basic-addon1">
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend" id="button-addon3">
              <button class="btn btn-outline-primary" type="button" id="tipMinus" class="btn-tip">-</button>
              <button class="btn btn-outline-primary" type="button" id="tipPlus" class="btn-tip">+</button>
            </div>
            <input type="text" class="form-control" placeholder="Tip %" id="tipInput" value="10" aria-label="total bill with plus/minus" aria-describedby="button-addon3">
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend" id="button-addon3">
              <button class="btn btn-outline-primary" type="button" id="peopleMinus" class="btn-tip">-</button>
              <button class="btn btn-outline-primary" type="button" id="peoplePlus" class="btn-tip">+</button>
            </div>
            <input type="text" class="form-control" placeholder="Number of people" id="peopleInput" value="1" aria-label="Number of people to spli the check" aria-describedby="button-addon3">
          </div>
          <label for="tip">Total tip:</label>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">£</span>
            </div>
            <input type="number" class="form-control" id="tipTotal" placeholder="Total tip" disabled/>
          </div>
          <label>Total Bill:</label>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">£</span>
            </div>
            <input type="number" class="form-control" id="billTotal" placeholder="Total to pay" disabled/>
          </div>
          <label>Total per person:</label>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">£</span>
            </div>
            <input type="number" class="form-control" id="totalPerson" placeholder="Total to pay per person" disabled/>
          </div>
          <br>
          <button id="tip-btn" class="btn btn-primary">Calculate</button>
        </form>
      </div>
    </main>
  </body>
</html>
